<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Lounge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <button class="star-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 .587l3.668 7.431 8.18 1.18-5.91 5.744 1.393 8.12L12 18.897l-7.43 3.908 1.393-8.12-5.91-5.744 8.18-1.18z"/>
                        </svg>
                    </button>
                    <h1>Gallery Lounge</h1>
                </div>
                <div class="header-right">
                    <a href="index.html" id="lounge-button" class="nav-button">Lounge</a>
                    <a href="gallery.html" id="gallery-button" class="nav-button active">Gallery</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="gallery-content">
                <div class="gallery-grid artwork-grid">
                    <div class="gallery-item large">
                        <img src="images/artwork1.jpg" alt="Sắc Màu Đô Thị">
                    </div>
                    <div class="gallery-item">
                        <img src="images/artwork2.jpg" alt="Hòa Quyện">
                    </div>
                    <div class="gallery-item">
                        <img src="images/artwork3.jpg" alt="Ký Ức Tuổi Thơ">
                    </div>
                    <div class="gallery-item">
                        <img src="images/artwork10.jpg" alt="Tương Lai Số">
                    </div>
                    <div class="gallery-item">
                        <img src="images/artwork5.jpg" alt="Đường Cong Tự Nhiên">
                    </div>
                    <div class="gallery-item">
                        <img src="images/artwork6.jpg" alt="Ánh Sáng Và Bóng Tối">
                    </div>
                    <div class="gallery-item">
                        <img src="images/artwork7.jpg" alt="Sự Sống Dưới Biển">
                    </div>
                    <div class="gallery-item">
                        <img src="images/artwork8.jpg" alt="Vũ Điệu Sắc Màu">
                    </div>
                    <div class="gallery-item">
                        <img src="images/artwork9.jpg" alt="Thiên Nhiên Hoang Dã">
                    </div>
                    <div class="gallery-item">
                        <img src="images/artwork4.jpg" alt="Tâm Hồn Việt">
                    </div>
                </div>

                <div class="gallery-grid model-grid">
                    <div class="gallery-item large">
                        <img src="images/model1.jpg" alt="Vẻ Đẹp Tự Nhiên">
                    </div>
                    <div class="gallery-item">
                        <img src="images/model2.jpg" alt="Phong Cách Đương Đại">
                    </div>
                    <div class="gallery-item">
                        <img src="images/model3.jpg" alt="Sắc Đẹp Đa Văn Hóa">
                    </div>
                    <div class="gallery-item">
                        <img src="images/model4.jpg" alt="Đường Nét Cổ Điển">
                    </div>
                    <div class="gallery-item">
                        <img src="images/model5.jpg" alt="Năng Lượng Trẻ Trung">
                    </div>
                    <div class="gallery-item">
                        <img src="images/model6.jpg" alt="Vẻ Đẹp Hoang Dã">
                    </div>
                    <div class="gallery-item">
                        <img src="images/model7.jpg" alt="Phong Cách Đường Phố">
                    </div>
                    <div class="gallery-item">
                        <img src="images/model8.jpg" alt="Vẻ Đẹp Vintage">
                    </div>
                    <div class="gallery-item">
                        <img src="images/model9.jpg" alt="Sắc Màu Rực Rỡ">
                    </div>
                    <div class="gallery-item">
                        <img src="images/model10.jpg" alt="Vẻ Đẹp Minimalist">
                    </div>
                    <div class="gallery-item">
                        <img src="images/model11.jpg" alt="Phong Cách Avant-garde">
                    </div>
                    <div class="gallery-item">
                        <img src="images/model12.jpg" alt="Vẻ Đẹp Đương Đại">
                    </div>
                    <div class="gallery-item">
                        <img src="images/model13.jpg" alt="Phong Cách Bohemian">
                    </div>
                    <div class="gallery-item">
                        <img src="images/model14.jpg" alt="Vẻ Đẹp Thanh Lịch">
                    </div>
                    <div class="gallery-item">
                        <img src="images/model15.jpg" alt="Phong Cách Thể Thao">
                    </div>
                    <div class="gallery-item">
                        <img src="images/model16.jpg" alt="Vẻ Đẹp Đa Sắc Tộc">
                    </div>
                    <div class="gallery-item">
                        <img src="images/model17.jpg" alt="Phong Cách Futuristic">
                    </div>
                    <div class="gallery-item">
                        <img src="images/model18.jpg" alt="Vẻ Đẹp Tự Nhiên">
                    </div>
                    <div class="gallery-item">
                        <img src="images/model19.jpg" alt="Phong Cách Retro">
                    </div>
                    <div class="gallery-item">
                        <img src="images/model20.jpg" alt="Vẻ Đẹp Tự Tin">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://instagram.com" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://linkedin.com" target="_blank" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
